name: CI / CD Pipeline


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Enable pnpm
      - name: Enable Corepack (pnpm)
        run: corepack enable

      # 3. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # 4. Install dependencies in monorepo
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5. Lint (doesn't block deployment)
      - name: Lint
        run: pnpm lint || true

      # 6. Type check
      - name: Type check
        run: pnpm tsc --noEmit || true

      # 7. Build vector-staff
      - name: Build Staff App
        run: pnpm --filter vector-staff build

      # 8. Build super-admin
      - name: Build Super Admin App
        run: pnpm --filter super-admin build

      # 9. Install Vercel CLI
      - name: Install Vercel CLI
        run: npm i -g vercel

      # 10. Deploy Staff App
      - name: Deploy Staff App to Vercel
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy \
            --cwd apps/vector-staff \
            --prod \
            --token $VERCEL_TOKEN \
            --project ${{ secrets.VERCEL_PROJECT_ID_STAFF }} \
            --yes

      # 11. Deploy Super Admin App
      - name: Deploy Super Admin App to Vercel
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy \
            --cwd apps/vector-super-admin \
            --prod \
            --token $VERCEL_TOKEN \
            --project ${{ secrets.VERCEL_PROJECT_ID_ADMIN }} \
            --yes
